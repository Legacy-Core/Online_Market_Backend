<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Auth{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-100 text-gray-800;
        }

        .container {
            @apply max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md;
        }

        .form-input {
            @apply mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm;
        }

        .btn-primary {
            @apply w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500;
        }

        .messages {
            @apply mt-4 p-3 rounded-md text-sm;
        }

        .messages .success {
            @apply bg-green-100 text-green-800;
        }

        .messages .error {
            @apply bg-red-100 text-red-800;
        }

        .messages .info {
            @apply bg-blue-100 text-blue-800;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">
    <nav class="bg-blue-800 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}"
                class="text-white text-2xl font-bold rounded-md px-3 py-1 hover:bg-blue-700 transition-colors duration-200">My
                App</a>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                <span class="text-white text-lg">Welcome, <strong class="font-semibold">{{ user.username
                        }}</strong>!</span>
                <a href="{% url 'logout' %}"
                    class="text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md transition-colors duration-200">Logout</a>
                {% else %}
                <a href="{% url 'login' %}"
                    class="text-white hover:text-blue-200 transition-colors duration-200">Login</a>
                <a href="{% url 'register' %}"
                    class="text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md transition-colors duration-200">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full sm:max-w-md">
            {% if messages %}
            <ul class="messages mb-4">
                {% for message in messages %}
                <li class="{{ message.tags }} rounded-md p-3 mb-2">
                    {{ message }}
                </li>
                {% endfor %}
            </ul>
            {% endif %}

            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="bg-blue-800 text-white p-4 text-center mt-auto shadow-inner">
        <p>&copy; 2025 Django Auth App. All rights reserved.</p>
    </footer>
</body>

</html>
